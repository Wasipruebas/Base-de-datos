<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Buscador de Bultos</title>
  <style>
    body{font-family:Arial, sans-serif; max-width:900px; margin:40px auto; padding:0 16px; color:#111;}
    h1{margin:0 0 8px 0;}
    input{width:100%; padding:14px; font-size:18px; border-radius:10px; border:1px solid #ccc;}
    .card{margin-top:16px; padding:16px; border:1px solid #e5e5e5; border-radius:12px; background:#fff;}
    .muted{color:#666}
    .row{padding:12px 0;border-bottom:1px solid #eee}
  </style>
</head>
<body>
  <h1>Buscador de Bultos</h1>
  <div class="muted">Si ves esto, el HTML está OK.</div>

  <div style="height:12px"></div>
  <input id="q" placeholder="Buscá por producto o código..." />

  <div id="out" class="card">Cargando productos.csv…</div>

<script>
  const q = document.getElementById("q");
  const out = document.getElementById("out");
  let productos = [];

  function norm(s){
    return (s ?? "")
      .toString()
      .toLowerCase()
      .trim()
      .normalize("NFD")
      .replace(/[\u0300-\u036f]/g, "");
  }

  function parseCSV(text){
    const rows = [];
    let row = [];
    let cur = "";
    let inQuotes = false;

    for (let i = 0; i < text.length; i++) {
      const c = text[i];
      const next = text[i + 1];

      if (c === '"') {
        if (inQuotes && next === '"') { cur += '"'; i++; }
        else { inQuotes = !inQuotes; }
        continue;
      }
      if (!inQuotes && c === ",") { row.push(cur); cur = ""; continue; }
      if (!inQuotes && c === "\n") { row.push(cur); rows.push(row); row = []; cur = ""; continue; }
      if (c !== "\r") cur += c;
    }
    if (cur.length || row.length) { row.push(cur); rows.push(row); }
    return rows;
  }

  function showError(msg){
    out.innerHTML = `<b>Error</b><div class="muted">${msg}</div>`;
  }

  fetch("./productos.csv", { cache: "no-store" })
    .then(r => {
      if(!r.ok) throw new Error(`No se pudo abrir productos.csv (HTTP ${r.status}).`);
      return r.text();
    })
    .then(text => {
      const table = parseCSV(text);
      if(!table.length) throw new Error("productos.csv está vacío.");

      const headers = table[0].map(h => h.trim());
      const idxProducto = headers.indexOf("Producto");
      const idxUxB = headers.indexOf("UxB");
      const idxCodigo = headers.indexOf("Código");

      if(idxProducto === -1 || idxUxB === -1){
        throw new Error(`No encontré columnas Producto y UxB. Encabezados: ${headers.join(" | ")}`);
      }

      productos = table.slice(1)
        .filter(r => (r[idxProducto] ?? "").trim() !== "")
        .map(r => ({
          producto: (r[idxProducto] ?? "").trim(),
          uxb: (r[idxUxB] ?? "").trim(),
          codigo: (r[idxCodigo] ?? "").trim(),
        }));

      out.innerHTML = `<b>Listo.</b> Cargados: <b>${productos.length}</b> productos.`;
    })
    .catch(err => showError(err.message));

  q.addEventListener("input", () => {
    const term = norm(q.value);
    if(!term){ out.textContent = productos.length ? "Esperando búsqueda…" : "Cargando productos.csv…"; return; }

    const res = productos
      .filter(p => norm(p.producto).includes(term) || norm(p.codigo).includes(term))
      .slice(0, 10);

    if(!res.length){
      out.innerHTML = `<b>Sin resultados</b><div class="muted">Probá con otro nombre o código.</div>`;
      return;
    }

    out.innerHTML = res.map(p => `
      <div class="row">
        <div><b>${p.producto}</b></div>
        <div>Bulto (UxB): <b>${p.uxb || "-"}</b></div>
        <div class="muted">Código: ${p.codigo || "-"}</div>
      </div>
    `).join("");
  });
</script>
</body>
</html>
